<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Poster</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <form>
                    <div class="form-group">
                            <label for="params">Select parameter</label>
                            <select class="form-control" id="params">
                              <option value="postId">Thread ID</option>
                              <option value="id">Post ID</option>
                              <option value="all">Show everything</option>
                            </select>
                        <label for="searchBar">Searched phrase</label>
                        <input type="text" class="form-control" id="searchBar" placeholder="Parameter">
                        <button type="button" class="btn-dark button" id="searchButton" onclick="return searchparam();">Search!</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="output_area">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
